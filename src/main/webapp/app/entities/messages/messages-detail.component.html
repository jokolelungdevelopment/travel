
<div *ngIf="messages">
    <h2><span jhiTranslate="travelApp.messages.detail.title">Messages</span> {{messages.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelApp.messages.text">Text</span></dt>
        <dd>
            <span>{{messages.text}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.messages.postDate">Post Date</span></dt>
        <dd>
            <span>{{messages.postDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.messages.user">User</span></dt>
        <dd>
            {{messages.userId}}
        </dd>
        <dt><span jhiTranslate="travelApp.messages.inbox">Inbox</span></dt>
        <dd>
            <div *ngIf="messages.inboxId">
                <a [routerLink]="['/inbox', messages.inboxId]">{{messages.inboxId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'messages/'+ messages.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

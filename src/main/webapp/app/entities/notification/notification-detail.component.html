
<div *ngIf="notification">
    <h2><span jhiTranslate="travelApp.notification.detail.title">Notification</span> {{notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelApp.notification.text">Text</span></dt>
        <dd>
            <span>{{notification.text}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.notification.notifDate">Notif Date</span></dt>
        <dd>
            <span>{{notification.notifDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.notification.user">User</span></dt>
        <dd>
            {{notification.userId}}
        </dd>
        <dt><span jhiTranslate="travelApp.notification.request">Request</span></dt>
        <dd>
            <div *ngIf="notification.requestId">
                <a [routerLink]="['/request', notification.requestId]">{{notification.requestId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'notification/'+ notification.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

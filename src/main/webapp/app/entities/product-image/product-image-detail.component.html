
<div *ngIf="productImage">
    <h2><span jhiTranslate="travelApp.productImage.detail.title">Product Image</span> {{productImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelApp.productImage.imgUrl">Img Url</span></dt>
        <dd>
            <span>{{productImage.imgUrl}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.productImage.product">Product</span></dt>
        <dd>
            <div *ngIf="productImage.productId">
                <a [routerLink]="['/product', productImage.productId]">{{productImage.productId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

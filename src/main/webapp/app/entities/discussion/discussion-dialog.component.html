<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDiscussionLabel" jhiTranslate="travelApp.discussion.home.createOrEditLabel">Create or edit a Discussion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!discussion.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="discussion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.discussion.text" for="field_text">Text</label>
            <textarea class="form-control" name="text" id="field_text"
                [(ngModel)]="discussion.text" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.discussion.postDate" for="field_postDate">Post Date</label>
            <div class="d-flex">
                <input id="field_postDate" type="datetime-local" class="form-control" name="postDate" [(ngModel)]="discussion.postDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.discussion.requestid" for="field_requestid">Requestid</label>
            <input type="number" class="form-control" name="requestid" id="field_requestid"
                [(ngModel)]="discussion.requestid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.discussion.preorderid" for="field_preorderid">Preorderid</label>
            <input type="number" class="form-control" name="preorderid" id="field_preorderid"
                [(ngModel)]="discussion.preorderid" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.discussion.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="discussion.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

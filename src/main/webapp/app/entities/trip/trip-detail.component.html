
<div *ngIf="trip">
    <h2><span jhiTranslate="travelApp.trip.detail.title">Trip</span> {{trip.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelApp.trip.startDate">Start Date</span></dt>
        <dd>
            <span>{{trip.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.trip.endDate">End Date</span></dt>
        <dd>
            <span>{{trip.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelApp.trip.user">User</span></dt>
        <dd>
            {{trip.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'trip/'+ trip.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

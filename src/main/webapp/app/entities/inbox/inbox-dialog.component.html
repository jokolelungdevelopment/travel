<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInboxLabel" jhiTranslate="travelApp.inbox.home.createOrEditLabel">Create or edit a Inbox</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inbox.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inbox.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.inbox.subject" for="field_subject">Subject</label>
            <textarea class="form-control" name="subject" id="field_subject"
                [(ngModel)]="inbox.subject" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.inbox.postDate" for="field_postDate">Post Date</label>
            <div class="d-flex">
                <input id="field_postDate" type="datetime-local" class="form-control" name="postDate" [(ngModel)]="inbox.postDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.inbox.sender" for="field_sender">Sender</label>
            <select class="form-control" id="field_sender" name="sender" [(ngModel)]="inbox.senderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.inbox.receiver" for="field_receiver">Receiver</label>
            <select class="form-control" id="field_receiver" name="receiver" [(ngModel)]="inbox.receiverId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

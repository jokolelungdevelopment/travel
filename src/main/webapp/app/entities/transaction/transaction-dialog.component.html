<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransactionLabel" jhiTranslate="travelApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transaction.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.requestid" for="field_requestid">Requestid</label>
            <input type="number" class="form-control" name="requestid" id="field_requestid"
                [(ngModel)]="transaction.requestid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.preorderid" for="field_preorderid">Preorderid</label>
            <input type="number" class="form-control" name="preorderid" id="field_preorderid"
                [(ngModel)]="transaction.preorderid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.deliveryto" for="field_deliveryto">Deliveryto</label>
            <textarea class="form-control" name="deliveryto" id="field_deliveryto"
                [(ngModel)]="transaction.deliveryto" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                [(ngModel)]="transaction.qty" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="transaction.price" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelApp.transaction.currency" for="field_currency">Currency</label>
            <select class="form-control" id="field_currency" name="currency" [(ngModel)]="transaction.currencyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
